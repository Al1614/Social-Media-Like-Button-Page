<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
        <div class="container">
            <div class="header">
                <h1>Network</h1>
            </div>
            <div class="feed">
                <h1>Your Feed</h1>
            </div>
            <div class="container2">    
                <div class="leftcolumn">
                    <div class="name">
                        <img src="user-circle.png" alt="user">
                        <div class="link1">
                            <a href="">Create an avatar</a>
                        </div>
                        <h2>James Doe</h2>
                    </div>
                </div>
                <div class="rightcolumn">
                    <div class="likes1">
                        <div class="top1">
                        <h2>Neil M</h2>
                        <p id="p1"><strong>9 like(s)</strong></p>
                        <button onclick="like(0)" class="btn1">Like</button>
                        </div>
                        <div class="descr1">
                            <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                        </div>
                    </div>
                    <div class="likes2">
                        <div class="top2">
                            <h2>Nichole K</h2>
                            <p id="p2"><strong>12 like(s)</strong></p>
                            <button onclick="like(1)" class="btn2">Like</button>
                        </div>
                        <div class="descr2">
                            <p>Just finished my <a href="">next comic,</a>check it out.</p>
                        </div>
                    </div>
                    <div class="likes3">
                        <div class="top3">
                            <h2>Jim R</h2>
                            <p id="p3"><strong>9 like(s)</strong></p>
                            <button onclick="like(2)" class="btn3">Like</button>
                        </div>
                        <div class="descr3">
                            <p>I can't stop listening to the <a href="">new album,</a><br>Who else is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
